<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mayra ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px white; }
        to { text-shadow: 0 0 25px red; }
    }

    .heart {
        font-size: 70px;
        animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        25% { transform: scale(1.2); }
        50% { transform: scale(1); }
        75% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    #typingText {
        font-size: 1.4em;
        margin-top: 20px;
        min-height: 60px;
    }

    #bigQuestion {
        font-size: 2em;
        margin-top: 20px;
    }

    #loveMessage {
        font-size: 3em;
        margin-top: 20px;
        display: none;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1.2); opacity: 1; }
    }

    .buttons {
        margin-top: 30px;
        position: relative;
        height: 200px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: white;
        color: #ff4b5c;
        margin-right: 20px;
    }

    #yesBtn:hover {
        background: #ff4b5c;
        color: white;
        transform: scale(1.1);
    }

    #noBtn {
        position: absolute;
        background: black;
        color: white;
    }
</style>
</head>
<body>

<div>
    <h1>Mayra ‚ù§Ô∏è</h1>
    <div class="heart">üíñ</div>

    <div id="typingText">
        From the moment I met you, my life became more beautiful...
    </div>

    <div id="bigQuestion">Will you be my girlfriend? üíï</div>

    <div id="loveMessage">I LOVE YOU MAYRA ‚ù§Ô∏è</div>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClick()">Yes üíç</button>
        <button id="noBtn">No üò¢</button>
    </div>
</div>

<script>
function yesClick() {
    document.getElementById("loveMessage").style.display = "block";
}

function moveButton() {
    var noBtn = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 120);
    var y = Math.random() * (window.innerHeight - 80);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

document.getElementById("noBtn").addEventListener("mouseover", moveButton);
document.getElementById("noBtn").addEventListener("click", function(e){
    e.preventDefault();
    moveButton();
});
</script>

</body>
</html>
